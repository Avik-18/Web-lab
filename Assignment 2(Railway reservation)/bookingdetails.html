<html>
	<head>
		<title>Ticket Reservation</title>
	</head>

	<body>
	
		<h1>Booking Page</h1>

	<form action="register.html" method="get">

		<label>Name:</label>
		<br>
		<input type="text" id="name" name="name">
		<br><br>

		<label>Starting Place:</label>
		<select id="schoose" name="schoose">
			<option>Barrackpore</option>
			<option>Titagarh</option>
			<option>Khardah</option>
			<option>Sodpur</option>
			<option>Agarpara</option>
			<option>Belgharia</option>
			<option>Dum Dum</option>
			<option>Bidhan Nagar</option>
			<option>Sealdah</option>
		</select>
		<br><br>

		<label>Ending Place:</label>
		<select id="echoose" name="echoose">
			<option>Barrackpore</option>
			<option>Titagarh</option>
			<option>Khardah</option>
			<option>Sodpur</option>
			<option>Agarpara</option>
			<option>Belgharia</option>
			<option>Dum Dum</option>
			<option>Bidhan Nagar</option>
			<option>Sealdah</option>
		</select>
		<br><br>

		<label>Train Name:</label>
		<br>
		<input type="text" id="tname" name="tname">
		<br><br>

		<label>Number of Tickets:</label>
		<br>
		<input type="number" id="nticket" name="nticket">
		<br><br>

		<label>Date:</label>
		<br>
		<input type="text" id="date" name="date">
		<br><br>

		<label>Ticket Price:</label>
		<br>
		<input type="number" id="price" name="price">
		<br><br>
		
		<input type="submit" value="Submit">
		<input type="button" value="Cancel">


	</form>


	</body>
</html>
